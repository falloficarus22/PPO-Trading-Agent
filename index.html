<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPO Trader Spec</title>
    <!-- Try different CDN or handle failure -->
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --blue: #3b82f6;
            --green: #22c55e;
            --red: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: var(--card);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #334155;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .val {
            font-size: 24px;
            font-weight: bold;
        }

        .lbl {
            font-size: 12px;
            color: var(--text-dim);
        }

        .action-box {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: #334155;
            transition: 0.3s;
        }

        .action-box.BUY {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid var(--green);
        }

        .action-box.SELL {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--red);
        }

        .txt {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
        }

        #chart {
            flex: 1;
            width: 100%;
            position: relative;
        }

        .controls {
            padding: 15px;
            background: var(--card);
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid #334155;
        }

        button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button.sec {
            background: transparent;
            border: 1px solid #475569;
        }

        .log {
            font-family: monospace;
            font-size: 11px;
            padding: 2px 0;
            color: var(--text-dim);
        }

        /* Error overlay */
        #err-msg {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--red);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>PPO Trader Demo</h3>
        <div id="ai-action" class="action-box">
            <p class="txt">WAITING</p>
        </div>

        <div class="card">
            <div class="lbl">Portfolio Value</div>
            <div class="val" id="p-val">$1000.00</div>
        </div>
        <div class="card">
            <div class="lbl">Position</div>
            <div class="val" id="pos">0.00</div>
        </div>

        <div style="flex:1; overflow-y:auto;" id="logs"></div>
    </div>

    <div class="main">
        <div id="chart">
            <div id="err-msg">Chart Library Failed to Load.<br>Check internet connection.</div>
        </div>
        <div class="controls">
            <button onclick="toggle()" id="btn">Start</button>
            <button class="sec" onclick="step()">Step</button>
            <button class="sec" onclick="reset()">Reset</button>
            <span style="margin-left:auto; font-size:12px;">Step: <span id="idx">0</span></span>
        </div>
    </div>

    <script>
        // Use relative path for robustness
        const API_URL = ''; // Relative path, e.g. /step

        let chart, candles;
        let run = false;
        let timer;

        function initChart() {
            if (typeof LightweightCharts === 'undefined') {
                document.getElementById('err-msg').style.display = 'block';
                log("ERROR: LightweightCharts library not loaded.");
                return;
            }

            try {
                chart = LightweightCharts.createChart(document.getElementById('chart'), {
                    layout: { background: { color: '#0f172a' }, textColor: '#94a3b8' },
                    grid: { vertLines: { color: '#1e293b' }, horzLines: { color: '#1e293b' } },
                    timeScale: { timeVisible: true, secondsVisible: false },
                });
                candles = chart.addCandlestickSeries({ upColor: '#22c55e', downColor: '#ef4444' });

                window.addEventListener('resize', () => {
                    const c = document.getElementById('chart');
                    if (chart && c) chart.resize(c.clientWidth, c.clientHeight);
                });

                log("Chart initialized.");
            } catch (e) {
                log("Chart Init Error: " + e.message);
            }
        }

        async function step() {
            try {
                const res = await fetch(API_URL + '/step');
                if (!res.ok) throw new Error("Backend Error: " + res.status);

                const d = await res.json();

                // Update UI
                if (document.getElementById('p-val')) document.getElementById('p-val').innerText = '$' + d.portfolio_value.toFixed(2);
                if (document.getElementById('pos')) document.getElementById('pos').innerText = d.position.toFixed(4);
                if (document.getElementById('idx')) document.getElementById('idx').innerText = d.step;

                const box = document.getElementById('ai-action');
                if (box) {
                    box.className = 'action-box ' + d.action;
                    box.querySelector('.txt').innerText = d.action;
                }

                // Update Chart
                if (candles && d.candle) {
                    candles.update(d.candle);
                }

                if (d.action !== 'HOLD' && d.action !== 'UNKNOWN') {
                    log(`${d.action} @ ${d.candle.close}`);
                }

                if (d.action === 'RESET') {
                    log('--- EPISODE RESET ---');
                    if (candles) candles.setData([]);
                }

            } catch (e) {
                console.error(e);
                log("Step Error: " + e.message);
                // Stop loop on error
                if (run) toggle();
            }
        }

        function log(msg) {
            const l = document.getElementById('logs');
            if (!l) return;
            const d = document.createElement('div');
            d.className = 'log';
            d.innerText = `> ${msg}`;
            l.insertBefore(d, l.firstChild);
        }

        function toggle() {
            if (run) {
                clearInterval(timer);
                run = false;
                document.getElementById('btn').innerText = "Start";
            } else {
                timer = setInterval(step, 200);
                run = true;
                document.getElementById('btn').innerText = "Stop";
            }
        }

        async function reset() {
            try {
                await fetch(API_URL + '/reset');
                log('Reset sent');
            } catch (e) {
                log("Reset Error: " + e.message);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>

</html>
